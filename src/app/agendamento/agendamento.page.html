<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agendar Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agendar Consulta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Médico</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Data</ion-label>
          <ion-input type="date" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Horário</ion-label>
          <ion-input type="time" required></ion-input>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-button expand="block" type="submit">Agendar</ion-button>
      </div>
    </form>
  </div>
</ion-content>
